<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <title>Breakout</title>
    <script type="text/javascript" defer src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body onload="init()">
    <div class="container" style="margin: 0px auto">
      <div class="col-0 col-lg-2"></div>
      <div id="page" class="col-12 col-lg-8">
        <canvas id="game" width="800" height="450"></canvas>
        <h2 id="title">Breakout</h2>
        <p id="desc">use the arrow keys or the buttons below to control the paddle</p>
        <div class="container-fluid">
          <div class="row">
            <div class="col-0 col-sm-1"></div>
            <div class="col-6 col-sm-5">
              <div id="left" class="button">
                <div>left</div>
              </div>
            </div>
            <div class="col-6 col-sm-5">
              <div id="right" class="button">
                <div>right</div>
              </div>
            </div>
            <div class="col-0 col-sm-1"></div>
          </div>
          <br/>
          <p>note: site still under construction</p>
        </div>
      </div>
      <div class="col-0 col-lg-2"></div>
    </div>
  </body>
</html>
